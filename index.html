<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>CoderBay</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

  <!-- Moment -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">

</head>

<body class= "bodycontainer">

  <div class="container">

    <br>

    <!-- Jumbotron Title -->
    <div class="jumbotron">
      <h1 class="text-center">Catch your train!</h1>
      <h3 class="text-center">"Swiss like train time-check"</h3>
    </div>
    <div class = "smcontainer">
    <div class="card-header h3">
        Current Train Schedule
      </div>
    <table class="table table-striped" id = "trainTable">
      
      <thead>
        <tr id= "tabletitles">
          <th scope="col">Train Name</th>
          <th scope="col">Destination</th>
          <th scope="col">Frequency(min)</th>
          <th scope="col">Minutes Away</th>
          <th scope="col">Next Arrival</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>

  <div class ="smcontainer">
      <div class="card-header h3">
          Add Train 
        </div>
    <div class="row">
      <div class="col-lg-12">
          <form>
              <div class="form-group">
                <label for="train-name">Train Name</label>
                <input class="form-control" id="train-name" type="text">
              </div>
              <div class="form-group">
                <label for="train-destination">Destination</label>
                <input class="form-control" id="train-destination" type="text">
              </div>
              <div class="form-group">
                  <label for="train-first">First train time in military format (HH:mm)</label>
                  <input class="form-control" id="train-first" type="text">
                </div>
                <div class="form-group">
                    <label for="train-frequency">Frequency</label>
                    <input class="form-control" id="train-frequency" type="text">
                  </div>
        
              <button class="btn btn-primary" id="submit-button" type="submit">Submit</button>
            </form>

          </div>
      </div>
    </div>
    <!-- JavaScript -->
  <script src="logic/logic.js"></script>

</body>

</html>
